<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;800&display=swap"
      rel="stylesheet" />

    <title>Sahil's Website</title>
  </head>
  <body>
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="title">
        <span>PURE CSS</span>
        <br />
      </div>
    </section>

    <nav class="navbar">
      <div>
        <img class="navbar-logo" src="freeskout.png" alt="Company Logo" />
      </div>
      <ul class="navbar-menu">
        <li><a href="#">BRAND</a></li>
        <li><a href="#">INFLUENCER</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">BLOGS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <div class="discover">
      <h1 style="font-weight: 800" class="mt-0 mb-4 animated bounceInLeft slow">
        Discover. Connect.<br />
        Collaborate.
      </h1>
      <img src="phones.png" class="phone" width="650" height="450" />
    </div>
    <div class="img_cont">
      <h3 class="introtxt">
        An ecosystem for Social media Influencers and Brands.
      </h3>
      <div class="button-container">
        <button class="custom-button">I'M AN INFLUENCER</button>
        <button class="custom-button">I'M A BRAND</button>
      </div>
    </div>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex"></div>

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto">
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7" />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)" />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->
  </body>
</html>
